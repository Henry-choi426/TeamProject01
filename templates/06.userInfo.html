<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserInfo</title>
</head>
<body>

<h2>회원정보</h2>

<div id="userid">ID</div><br>
<div id="username">이름</div><br>
<div id="useremail">이메일</div><br>

<div>
<form>
  <h2>회원정보변경</h2>
  <label for="updateusername">이름</label><br>
  <input type="text" class="form" id="updateusername" name="name" placeholder="이름" required><br>
  <label for="updateuserpassword">비밀번호</label><br>
  <input type="password" class="form" id="updateuserpassword" name="password" placeholder="비밀번호" required><br>
  <label for="passwordcheck">비밀번호확인</label><br>
  <input type="password" class="form" id="paswordcheck" name="passwordcheck" placeholder="비밀번호확인" required><br>
  <label for="updateuseremail">이메일</label><br>
  <input type="email" class="form" id="email" name="updateuseremail" placeholder="이메일주소" required><br><br>
</form>
</div>

<button type="submit" class="button" id="updateuser" onclick=>변경</button>
<button type="button" class="button" id="cancel" onclick=>취소</button><br><br>

<button type="button" class="button" id="deleteuser" onclick=>회원탈퇴</button><br><br>
<button type="button" class="button" id="signoff" onclick=>로그아웃</button><br><br>

</body>
</html>
